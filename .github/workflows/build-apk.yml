name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend-MoneyTrack/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: Frontend-MoneyTrack
        run: npm ci

      - name: Build frontend
        working-directory: Frontend-MoneyTrack
        run: npm run build

      - name: Sync Capacitor
        working-directory: Frontend-MoneyTrack
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: Frontend-MoneyTrack/android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        if: ${{ inputs.build_type == 'debug' }}
        working-directory: Frontend-MoneyTrack/android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ inputs.build_type == 'release' }}
        working-directory: Frontend-MoneyTrack/android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        if: ${{ inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: SmartMoney-debug-apk
          path: Frontend-MoneyTrack/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: SmartMoney-release-apk
          path: Frontend-MoneyTrack/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
