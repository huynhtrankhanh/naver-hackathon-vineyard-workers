name: Build AAB (Signed)

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      secrets-available: ${{ steps.check.outputs.available }}
    steps:
      - name: Check for signing secrets
        id: check
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && \
             [ -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

  build-aab:
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-available == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend-MoneyTrack/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: Frontend-MoneyTrack
        run: npm ci

      - name: Build frontend
        working-directory: Frontend-MoneyTrack
        run: npm run build

      - name: Sync Capacitor
        working-directory: Frontend-MoneyTrack
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: Frontend-MoneyTrack/android
        run: chmod +x ./gradlew

      - name: Decode Keystore
        working-directory: Frontend-MoneyTrack/android
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/release-keystore.jks

      - name: Build Signed AAB
        working-directory: Frontend-MoneyTrack/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/release-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: SmartMoney-release-aab
          path: Frontend-MoneyTrack/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Cleanup keystore
        if: always()
        working-directory: Frontend-MoneyTrack/android
        run: rm -f app/release-keystore.jks

  missing-secrets:
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-available == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Report missing secrets
        run: |
          echo "::error::Signing secrets are not configured. Please set up the following secrets:"
          echo "::error::  - ANDROID_KEYSTORE_BASE64: Base64-encoded keystore file"
          echo "::error::  - ANDROID_KEYSTORE_PASSWORD: Keystore password"
          echo "::error::  - ANDROID_KEY_ALIAS: Key alias in the keystore"
          echo "::error::  - ANDROID_KEY_PASSWORD: Key password"
          echo ""
          echo "See docs/deployment/android-release.md for instructions on setting up signing secrets."
          exit 1
